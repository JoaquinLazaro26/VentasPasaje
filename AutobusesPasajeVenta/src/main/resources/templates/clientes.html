<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/UITemplate :: cabezera">
<meta charset="ISO-8859-1">
<title>Registrar Clientes</title>

</head>
<body>
	<div th:insert="includes/UITemplate :: menu"></div>	
	
	<div class="container">
		<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE CLIENTES</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalCliente" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Cliente
			</button>
			<br>
			<br>
			<br>
			
				<table class="table table-striped table-bordered mt-5" id="tableCliente">
							  <thead>
							   <tr>
					                <th>Codigo</th>
					                <th>Nombre</th>
					                <th>Apellido</th>
					                <th>Sexo</th>
					                <th>DNI</th>
					                <th>Fecha</th>
					                <th>Celular</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="row:${client}">
							      <td th:text="${row.codigo}"></td>
							      <td th:text="${row.nombre}"></td>
							      <td th:text="${row.apellido}"></td>
							      <td th:text="${row.sexo}"></td>
							      <td th:text="${row.dni}"></td>
							      <td th:text="${row.fecha}"></td>
							      <td th:text="${row.celular}"></td>
							      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalCliente"><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
						
						
						
						
						<!--Modal de Empleado-->
						<div class="modal fade" id="modalCliente" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
								<div class="modal-content">
									<div class="modal-header bg-blue-darker">
										<h4 class="modal-title text-white">Registrar Cliente</h4>
									</div>
									<div class="modal-body">
									<form method="POST" id="idRegistra" action="/cliente/grabar">	
										<input type="hidden" value="0" id="idCodigo" name="codigo">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="nombre">																										
												</div>
												
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Apellidos</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idApellidos" placeholder="Ingresar Apellido" name="apellido">																										
												</div>
												
												<br>
												<br>
												<br>
												<br>
												<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Sexo</b></label><br>
												        
													     <select class="form-control" id="idSexo" name="sexo">
													      <option value=" ">[Seleccione Sexo]</option>
													      <option value="Masculino">Masculino</option>
													      <option value="Femenino">Femenino</option>
													    </select>
												 </div>
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>DNI</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDni" placeholder="Ingresar Dni" name="dni">																										
												</div>
												
												<div class="form-group has-feedback col-md-4">	
													<label for="exampleInputEmail1" class="text-center"><b>Fecha de Nacimiento</b></label><br>
												    <i class="fas fa-calendar-week form-control-feedback2"></i>
												    <input type="text" style="background-color:#aed6f1" class="form-control" id="usr1" name="fechaNac"
												    													   placeholder="YYYY-MM-DD" autocomplete="off" >
							
											    </div>
												
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>Celular</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idCelular" placeholder="Ingresar Celular" name="celular">																										
												</div>
												<br>
												<br>
												<br>
												<br>
												 	<div class="form-group has-feedback col-md-8"></div>	
												 	<br>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Departamento</b></label><br>
												        
													    <select class="form-control" id="idDepartamento" name="departamento">
													      <option value=" ">[Seleccione Departamento]</option>
													      
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Provincia</b></label><br>
												        
													    <select class="form-control" id="idProvincia" name="provincia">
													      <option value=" ">[Seleccione Provincia]</option>													     
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Distrito</b></label><br>
												        
													    <select class="form-control" id="idDistrito" name="distrito">
													      <option value=" ">[Seleccione Distrito]</option>												     
													    </select>
													   
												 	</div>
												
												<br>
												<br>
												<br>
												<br>
												<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i > Grabar</button>
											<button type="button" id="btn-limpiar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 	
												
												
												
											</div>
										</div>								
																																		
									</form>
								</div>
								</div>
							</div>
						</div>
						<!--Fin del Modal de Empleado-->
	<form action="/cliente/eliminar" method="post" id="form-eliminar"> 
		<input type="hidden" name="codigoEliminar" id="codigo-eliminar"/>
	</form>				

	</div>
	
	<div th:insert="includes/UITemplate :: pie"></div>	
	
	<script th:inline="javascript"th:if="${MENSAJE!=null}" >
		//Recuperar atributo mensaje
		let msg=/*[[${MENSAJE}]]*/
		toastr.success(msg, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
		
	</script>
		
	<script>
		/*$("#btn-limpiar").on("click",function(){ 
     	$("#idVender").reset(); 
		});*/
		//GLOBALES
		let provincia="";
		let distrito=-1;

		//----EDITAR----//
		$(document).on("click",".btn-editar",function(){
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$.get("/cliente/buscar?codigo="+cod,function(datos){
				$("#idCodigo").val(datos.codigo);
				$("#idNombre").val(datos.nombre);
				$("#idApellidos").val(datos.apellido);
				$("#idCelular").val(datos.celular);
				$("#idDni").val(datos.dni);
				$("#usr1").val(datos.fecha);
				$("#idSexo").val(datos.sexo);
				$("#idDepartamento").val(datos.ubigeoCliente.departamento);

				//console.log(datos);
				$("#idDepartamento").trigger("change");				
				provincia=datos.ubigeoCliente.provincia;
				distrito=datos.ubigeoCliente.codigo;

			})			
		})
		
		//----ELIMINAR----//
		$(document).on("click",".btn-eliminar",function(){
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$("#codigo-eliminar").val(cod);
			
			alertify.confirm("SISTEMA","Seguro de eliminar!",
			  function(){//si
			  	$("#form-eliminar").submit();
			  	
			  },
			  function(){//no
				alertify.error('Cancelado!')
			  }).
			  set('labels', {ok:'Si', cancel:'No'});
		})
		
		//----UBIGEO----//
		$.get("/ubigeo/listaDepartamento",function(datos){
			$.each(datos,function(index,item){
				                           //solo se pone item ya que es un arrayList y no un objeto
				$("#idDepartamento").append("<option value='"+item+"'>"+item+"</option>");
			});
		});
		                                          //function() -->funcion anonima  
		$(document).on("change","#idDepartamento",function(){
		var dep;
		dep=$(this).val();
		
		$("#idProvincia").empty();
		$("#idProvincia").append("<option value=' '>[Seleccione Provincia]</option>");
		$("#idDistrito").empty();
		$("#idDistrito").append("<option value=' '>[Seleccione Distrito]</option>");
		$.get("/ubigeo/listaProvincia?departamento="+dep,function(datos){
			$.each(datos,function(index,item){
				$("#idProvincia").append("<option value='"+item+"'>"+item+"</option>");
			})
			$("#idProvincia").val(provincia);
			$("#idProvincia").trigger("change");

			})
		})
		
		$(document).on("change","#idProvincia",function(){
		var pro;
		pro=$(this).val();
		
		$("#idDistrito").empty();
		$("#idDistrito").append("<option value=' '>[Seleccione Distrito]</option>");
		$.get("/ubigeo/listaDistrito?provincia="+pro,function(datos){
			$.each(datos,function(index,item){
				$("#idDistrito").append("<option value='"+item.codigo+"'>"+item.distrito+"</option>");
			})		
			$("#idDistrito").val(distrito);	
			})
		})
		//----FIN UBIGEO----//
		$(document).on("click","#btn-limpiar",function(){			
			$("#idRegistra").data("bootstrapValidator").resetForm(true);
			$("#idRegistra").trigger("reset");
			$("#idCodigo").val(0);
			$("#idSexo").value();			
			$("#idDepartamento").val(0);
		})
	</script>
	
	<script>
		$('#tableCliente').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});


	</script>
	
	 <script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        },
	                        regexp: {    
	                            regexp: /^[a-zA-Z]+$/,    
	                            message: 'Campo nombre solo acepta letras'    
	                        },      
	                    }    
	                },
	                 
	                Apellido: {
	     	    		selector:'#idApellidos',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese apellido'    
	                         },
	                        regexp: {    
	                            regexp: /^[a-zA-Z]+$/,    
	                            message: 'Campo apellido solo acepta letras'    
	                        },      
	                    }    
	                },
	                
	                 Celular: {
	     	    		selector:'#idCelular',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese celular'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{9}$/,    
	                            message: 'Campo celular requiere 9 digitos'    
	                        },   
	                    }          
	                       
	                }, 
	                
	                 Dni: {
	     	    		selector:'#idDni',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Dni'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{8}$/,    
	                            message: 'Campo DNI requiere 8 digitos'    
	                        },      
	                    }    
	                }, 
	          
	                       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'El formato es dd/mm/yyyy'
	                        },
	                    }    
	                },
	                
	                Sexo: {
	     	    		selector:'#idSexo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Sexo'    
	                        }      
	                    }    
	                },
	               
	                Departamento: {
	     	    		selector:'#idDepartamento',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Departamento'    
	                        }      
	                    }    
	                },
	                
	                 Provincia: {
	     	    		selector:'#idProvincia',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Provincia'    
	                        }      
	                    }    
	                },
	                
	                  Distrito: {
	     	    		selector:'#idDistrito',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Distrito'    
	                        }      
	                    }    
	                }  
	        	 }
	        })					
	    });    
	</script>
	                      
	
</body>
</html>
