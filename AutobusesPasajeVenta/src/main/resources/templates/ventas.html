<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar pasajes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 

<style>
	.modal-header, h4, .close {
		background-color: #286090;
		color: white !important;
		text-align: center;
		font-size: 20px;
	}
	.help-block{
	 color: red;
	 /*display: none;*/
	}
	.form-group.has-error .form-control-label {
	  color: red;
	}
	.form-group.has-error .form-control {
	  border: 1px solid red;
	  box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
	}
	
	.alertify .ajs-dialog {
	    top: 50%;
	    transform: translateY(-50%);
	    margin: auto;
	}
	
	.ajs-header{
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}
	.ajs-ok{
		color: #fff;
	    background-color: #007bff;
	    border-color: #007bff;
	}
	.ajs-cancel{
		color: #fff;
	    background-color: #dc3545;
	    border-color: #dc3545;
	}
	.btn-primary{
	background-color: #286090 !important;
	}
	.dataTables_length, .dataTables_info{
		display: none;
	}
	.modal-lg, .modal-xl {
		max-width: 900px;
		max-height: 800px;
	}
	
	.form-control-feedback2 {
	  margin:1px;
	  position: absolute;
	  padding: 10px;
	  pointer-events: none;
	  background-color: #e9ecef;
	  border-style: none;
	}
	.form-control-feedback3 {
	  margin:1px;
	  position: absolute;
	  margin-left:225px;
	  padding: 10px;
	  pointer-events: none;
	  background-color: #e9ecef;
	  border-style: none;
	}
	.form-control {
	  padding-left: 40px!important;
	}
	/*.toast-succes{
		width: 120px;
	}*/
</style> 
</head>
<body>
	<!-- Head-->
	<div class="container">
		
			<h3 class="text-center mt-4">Registrar Pasajes</h3>
			
				<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
								</div>
								<div class="modal-body">
									<form method="POST" id="idVender" action="">	
										<input type="hidden" value="0" id="idCodigo" name="codigo">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="nombre">																										
												</div>
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Apellidos</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idApellidos" placeholder="Ingresar Apellido" name="apellidos">																										
												</div>
												
												<br>
												<br>
												<br>
												<br>
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>DNI</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDni" placeholder="Ingresar Dni" name="dni">																										
												</div>
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>Tipo de viaje</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idTipoViaje" placeholder="" name="tipoviaje">																										
												</div>
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>Asiento</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idAsiento" placeholder="" name="asiento">																										
												</div>
												<br>
												<br>
												<br>
												<br>
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Destino</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDestino" placeholder="" name="destino">																										
												</div>
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Placa bus</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idPlaca" placeholder="" name="placa">																										
												</div>
												<br>
												
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCliente" id="btn-cliente" style="margin-left: 15px;">
			 									<i class="far fa-file"></i> Buscar Cliente
												</button>
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBus" id="btn-bus" style="margin-left: 15px;">
			 										<i class="far fa-file"></i> Buscar Bus
												</button>
												
												
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-limpiar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Limpiar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
						
						
						
						
						<!--Modal de Cliente-->
						<div class="modal fade" id="modalCliente" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
								<div class="modal-content">
									<div class="modal-header bg-blue-darker">
										<h4 class="modal-title text-white">Buscar Cliente</h4>
									</div>
									<div class="modal-body">
										<form method="POST" id="clienteBuscar" action="">	
											<div class="container">
												<div class="row">
													<div class="form-group has-feedback col-md-4">
															<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
															<i class="fas fa-file-signature form-control-feedback2"></i>	
															<input type="text" class="form-control"  id="idNombreModal" placeholder="Ingresar nombre" name="nombremodal">																										
													</div>
													<div class="form-group has-feedback col-md-4">
															<label for="exampleInputEmail1"><b>DNI</b></label><br>		
															<i class="fas fa-file-signature form-control-feedback2"></i>	
															<input type="text" class="form-control"  id="idDniModal" placeholder="Ingresar DNI" name="dnimodal">																										
													</div>
													
													<button type="button" class="btn btn-primary" id="btn-limpiarmodal" style="margin-left: 10px; padding: 1em 2em;">
														<i class="fas fa-sync"></i>
				 									Limpiar
													</button>
													<button type="button" class="btn btn-danger" id="btn-cerrarmodal"  data-dismiss="modal" style="margin-left: 10px; padding: 1em 2em;">
														<i class="fas fa-times"></i>
				 									Cerrar
													</button>
													
													<table class="table table-striped table-bordered mt-5" id="tableCliente">
																  <thead>
																   <tr>
														                <th>Codigo</th>
														                <th>Nombre</th>
														                <th>Apellido</th>
														                <th>DNI</th>
														                <th>Celular</th>
														                <th></th>
														            </tr>
																  </thead>
																  <tbody>
																	<tr th:each="row:${medicos}">
																      <td th:text="${row.codigo}"></td>
																      <td th:text="${row.nombre}"></td>
																      <td th:text="${row.apellidos}"></td>
																      <td th:text="${row.dni}"></td>
																      <td th:text="${row.celular}"></td>
																      
																      <td><a class="btn btn-info btn-aniadir"><i class="fas fa-plus"></i></i>Adicionar</a></td>
																    </tr>  
																  </tbody>
													</table>
													
													
													
												</div>
											</div>								
																																			
										</form>
										
										
									</div>
								</div>
							</div>
						</div>
						<!--Fin del Modal de Cliente-->
						
						
						<!--Modal de Buses-->
						<div class="modal fade" id="modalBus" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
								<div class="modal-content">
									<div class="modal-header bg-blue-darker">
										<h4 class="modal-title text-white">Buscar Buses</h4>
									</div>
									<div class="modal-body">
										<form method="POST" id="busBuscar" action="">	
											<div class="container">
												<div class="row">
													
													<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Ruta de inicio</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Ruta]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Ruta Final</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Final]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Horario</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Horario]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
													<div class="d-grid gap-2 d-md-flex justify-content-md-end">
														<button type="button" class="btn btn-primary" id="btn-limpiarmodal" style="margin-left: 10px; padding: 1em 2em;">
														<i class="fas fa-sync"></i>
				 									Limpiar
													</button>
													<button type="button" class="btn btn-danger" id="btn-cerrarmodal"  data-dismiss="modal" style="margin-left: 10px; padding: 1em 2em;">
														<i class="fas fa-times"></i>
				 									Cerrar
													</button>	
													</div>
													<table class="table table-striped table-bordered mt-5" id="tableBuses">
																  <thead>
																   <tr>
														                <th>Codigo</th>
														                <th>Placa</th>
														                <th>Ruta de inicio</th>
														                <th>Ruta Final</th>
														                <th>Horario</th>
														                <th></th>
														            </tr>
																  </thead>
																  <tbody>
																	<tr th:each="row:${}">
																      <td th:text="${row.codigo}"></td>
																      <td th:text="${row.placa}"></td>
																      <td th:text="${row.rutainicio}"></td>
																      <td th:text="${row.rutafinal}"></td>
																      <td th:text="${row.horario}"></td>
																      
																      <td><a class="btn btn-info btn-aniadir"><i class="fas fa-plus"></i></i>Adicionar</a></td>
																    </tr>  
																  </tbody>
													</table>
													
													
													
												</div>
											</div>								
																																			
										</form>
										
										
									</div>
								</div>
							</div>
						</div>
						<!--Fin del Modal de buses-->
	
			
		
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	
	
	<script th:inline="javascript"th:if="${MENSAJE!=null}" >
		//Recuperar atributo mensaje
		let msg=/*[[${MENSAJE}]]*/
		toastr.success(msg, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
		
	</script>
		
	<script>
		$("#btn-limpiar").on("click",function(){ 
     	$("#idVender").reset(); 
		});
	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Descripcion: {
	     	    		selector:'#idDescripcion',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        }      
	                    }    
	                },    
	                Stock: {
	     	    		selector:'#idStock',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese stock'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,2}$/,    
	                            message: 'Campo stock hasta dos cifras'    
	                        },   
	                    }    
	                },
	                precio: {
	     	    		selector:'#idPrecio',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese precio'    
	                        },
	                        regexp: {    
	                            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
	                            message: 'Campo precio real hasta dos decimales'    
	                        },   
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
