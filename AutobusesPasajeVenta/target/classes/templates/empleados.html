<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar Empleados</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 

<style>
	.modal-header, h4, .close {
		background-color: #286090;
		color: white !important;
		text-align: center;
		font-size: 20px;
	}
	.help-block{
	 color: red;
	 /*display: none;*/
	}
	.form-group.has-error .form-control-label {
	  color: red;
	}
	.form-group.has-error .form-control {
	  border: 1px solid red;
	  box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
	}
	
	.alertify .ajs-dialog {
	    top: 50%;
	    transform: translateY(-50%);
	    margin: auto;
	}
	
	.ajs-header{
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}
	.ajs-ok{
		color: #fff;
	    background-color: #007bff;
	    border-color: #007bff;
	}
	.ajs-cancel{
		color: #fff;
	    background-color: #dc3545;
	    border-color: #dc3545;
	}
	.btn-primary{
	background-color: #286090 !important;
	}
	.dataTables_length, .dataTables_info{
		display: none;
	}
	.modal-lg, .modal-xl {
		max-width: 900px;
		max-height: 800px;
	}
	
	.form-control-feedback2 {
	  margin:1px;
	  position: absolute;
	  padding: 10px;
	  pointer-events: none;
	  background-color: #e9ecef;
	  border-style: none;
	}
	.form-control-feedback3 {
	  margin:1px;
	  position: absolute;
	  margin-left:225px;
	  padding: 10px;
	  pointer-events: none;
	  background-color: #e9ecef;
	  border-style: none;
	}
	.form-control {
	  padding-left: 40px!important;
	}
	/*.toast-succes{
		width: 120px;
	}*/
</style> 
</head>
<body>
	<!-- Head-->
	
	
	
	
	
	
	
	
	
	
	<div class="container">
		<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE EMPLEADOS</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalEmpleado" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Empleado
			</button>
			<br>
			<br>
			<br>
			
				<table class="table table-striped table-bordered mt-5" id="tableEmpleado">
							  <thead>
							   <tr>
					                <th>Codigo</th>
					                <th>Cargo</th>
					                <th>Nombre</th>
					                <th>Apellido</th>
					                <th>DNI</th>
					                <th>Fecha</th>
					                <th>Celular</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="row:${medicos}">
							      <td th:text="${row.codigo}"></td>
							      <td th:text="${row.nombre}"></td>
							      <td th:text="${row.apellidos}"></td>
							      <td th:text="${row.fechaNac}"></td>
							      <td th:text="${row.sexo}"></td>
							      <td th:text="${row.estado}"></td>
							      <td th:text="${row.sueldo}"></td>
							      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalEmpleado"><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
						
						
						
						
						<!--Modal de Empleado-->
						<div class="modal fade" id="modalEmpleado" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
								<div class="modal-content">
									<div class="modal-header bg-blue-darker">
										<h4 class="modal-title text-white">Registrar Empleado</h4>
									</div>
									<div class="modal-body">
									<form method="POST" id="idRegistra" action="">	
										<input type="hidden" value="0" id="idCodigo" name="codigo">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="nombre">																										
												</div>
												
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Apellidos</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idApellidos" placeholder="Ingresar Apellido" name="apellidos">																										
												</div>
												
												<br>
												<br>
												<br>
												<br>
												<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Cargo</b></label><br>
												        
													    <select class="form-control" id="idCargo" name="cargo">
													      <option value=" ">[Seleccione Cargo]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
												 </div>
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>DNI</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDni" placeholder="Ingresar Dni" name="dni">																										
												</div>
												<div class="form-group has-feedback col-md-4">
													
												</div>
												<div class="form-group has-feedback col-md-4">	
													<label for="exampleInputEmail1" class="text-center"><b>Fecha de Nacimiento</b></label><br>
												    <i class="fas fa-calendar-week form-control-feedback2"></i>
												    <input type="text" style="background-color:#aed6f1" class="form-control" id="usr1" name="fechaNac"
												    													   placeholder="YYYY-MM-DD" autocomplete="off" >
							
											    </div>
												
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>Celular</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idCelular" placeholder="" name="celular">																										
												</div>
												<div class="form-group has-feedback col-md-4">
														<label for="exampleInputEmail1"><b>Correo</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idCorreo" placeholder="" name="correo">																										
												</div>
												<br>
												<br>
												<br>
												<br>
												
												<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Sexo</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Sexo]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-8"></div>	
												 	<br>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Departamento</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Departamento]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Provincia</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Provincia]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
												 	<div class="form-group has-feedback col-md-4">	
														<label for="exampleInputEmail1"><b>Distrito</b></label><br>
												        
													    <select class="form-control" id="idRutaInicio" name="rutainicioModal">
													      <option value=" ">[Seleccione Distrito]</option>
													      <option th:each="data:${}"   
													      		th:utext="${data.nombre}"
													      		th:value="${data.codigo}"
													      />
													    </select>
													   
												 	</div>
												
												<br>
												<br>
												<br>
												<br>
												<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Grabar</button>
											<button type="button" id="btn-limpiar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 	
												
												
												
											</div>
										</div>								
																																		
									</form>
								</div>
								</div>
							</div>
						</div>
						<!--Fin del Modal de Empleado-->
						
						
			
		
	
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	
	<script th:inline="javascript"th:if="${MENSAJE!=null}" >
		//Recuperar atributo mensaje
		let msg=/*[[${MENSAJE}]]*/
		toastr.success(msg, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
		
	</script>
		
	<script>
		$("#btn-limpiar").on("click",function(){ 
     	$("#idVender").reset(); 
		});
	</script>
	
	<script>
		$('#tableEmpleado').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});


	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Descripcion: {
	     	    		selector:'#idDescripcion',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        }      
	                    }    
	                },    
	                Stock: {
	     	    		selector:'#idStock',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese stock'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,2}$/,    
	                            message: 'Campo stock hasta dos cifras'    
	                        },   
	                    }    
	                },
	                precio: {
	     	    		selector:'#idPrecio',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese precio'    
	                        },
	                        regexp: {    
	                            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
	                            message: 'Campo precio real hasta dos decimales'    
	                        },   
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
