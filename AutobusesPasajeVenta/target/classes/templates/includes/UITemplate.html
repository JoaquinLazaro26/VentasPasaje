	/*STYLOS ASIENTOS*/
	.bus__content_one {
  border: 1px solid #000;
  background: #e5e5e5;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 4px;
  margin-bottom: 10px;
}

.bus__content_two {
  background: #ececec;
  width: 100%;
  height: 10rem;
  height: 10rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 4px;
  margin-top: 10px;
}

.bus__content_side_header {
  width: 100%;

  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #e5e5e5;
  gap: 0.75rem;
  border-radius: 17px;
}

.bus__content_side_header p:nth-child(1) {
  font-weight: bold;
  font-size: 22px;
}

.bus__content_side_header p:nth-child(2) {
  font-style: italic;
  font-weight: 400;
}

.bus__content_side_box {
  width: 50px;
  height: 50px;
  border: 1px solid #e5e5e5;
  border-radius: 12px;
  box-shadow: #e5e5e5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.bus__content_side_box p {
  margin: 0;
  padding: 0;
  font-size: auto;
}

.bus__content_side_box p:nth-child(1) {
  padding-left: 1.1rem;
  border-bottom: 1px solid #e5e5e5;
  width: 100%;
}

.bus__content__container_side {
  width: 100%;
  height: 50rem;
  border: 1px solid #e5e5e5;
  border-radius: 17px;
  margin-top: 10px;
  padding: 3rem;
}

.bus__content__container_side__one_container_one {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.bus__content__container_side_container_one {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 0.75rem;
  flex-wrap: wrap;
  width: 39%;
  height: 100%;
}
.bus__content__container_side_container_three {
  margin: 0;
  padding: 0;
  width: 35%;
  height: 100%;
  gap: 0.75rem;
  display: flex;
  /* align-items: flex-start; */
  justify-content: flex-end;
  /* justify-content: center; */
  flex-wrap: wrap;
}
@media (max-width: 1200px) {
  .bus__content__container_side_container_one {
    width: 45%;
  }
  .bus__content__container_side_container_three {
    width: 35%;
  }
}

@media (max-width: 991px) {
  .bus__content__container_side {
    padding: 0.75rem;
  }
  .bus__content__container_side_container_one {
    width: 25%;
  }
  .bus__content__container_side_container_three {
    justify-content: center;
    width: 25%;
  }
}

@media (max-width: 573px) {
  .bus__content__container_side_container_three,
  .bus__content__container_side_container_one {
    width: 35%;
  }
}

@media (max-width: 500px) {
    .bus__content__container_side_container_three,
    .bus__content__container_side_container_one {
      width: 45%;
    }
  }

.bus__content__container_side_container_two {
  width: 65%;
  gap: 0.75rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-end;
}
